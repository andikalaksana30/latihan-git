<!DOCTYPE html>
<html>

	<title></title>

<body>



<script type="text/javascript">
	
	function Segitiga(n){
		let line = '';
		for(let row = 1; row <= n; row++){
			for(let col = 1; col <= n; col++){
				if(row == 1 || row == n || col == 1 || col == n){
					line += '*' ;
				}else{
					line += '';
				}
				
			}

			line += '\n';
		}

		console.log(line);
	}

	Segitiga(5);

</script>

</body>
</html>
